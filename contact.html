    <main>
        <section class="container">
            <h3>Custom order</h3>
            <div class="formulario">
                <form action="https://formspree.io/f/xeqnzzza" method="POST">
                    <fieldset>
                        <legend><i class="fa-solid fa-envelope"></i>  Sender</legend>
                    <label for="name">First name: </label>
                    <input id="name" type="text" name="name" required>
                    <br>
                    <br>
                    <label for="name">Last name: </label>
                    <input id="name" type="text" name="name" required>
                    <br>
                    <br>
                    <label for="name">E-mail: </label>
                    <input id="name" type="email" name="name" required>

                </fieldset>

                    <fieldset>
                        <legend><i class="fa-solid fa-truck-fast"></i>  Delivery data</legend>
                    <label>Delivery date:
                        <input type="date">
                    </label>
                    <br>
                    <br>
                    <input type="checkbox" id="cbox1" value="polvo de estrellas"> <label for="cbox1">Add Stardust</label>
                    <br>
                    <input type="checkbox" id="cbox2" value="glaseado arco iris"> <label for="cbox2">Add Rainbow Glase</label>
                    <br>
                    <br>
                    <label>Choose cupcakes:
                        <select name="options">
                            <option value="choose" selected></option>
                            <option value="pink">Pink Cupcake</option>
                            <option value="blue">Blue Sky Cupcake</option>
                            <option value="rainbow">Rainbow Cupcake</option>
                        </select>
                    </label>
                    <br>
                    <br>
                    <input type="radio" name="radio"><label for="maÃ±ana">Morning delivery</label>
                    <br>
                    <input type="radio" name="radio"><label for="tarde">Afternoon delivery</label>
                    <br>
                    <input type="radio" name="radio"><label for="noche">Evening delivery</label>
                    <br>
                    <br>
                    <label>Custom dedication:
                        <br>
                        <textarea name="notas especiales" cols="50" rows="10"></textarea>
                    </label>    
                    </fieldset>

                    <fieldset>
                        <legend><i class="fa-solid fa-pen-nib"></i>  Additional Notes</legend>
                        <label>Box special label:
                            <input type="text" name="mensaje especial" id="surname">
                        </label>
                        <br>
                        <br>                        
                        <label>Box:
                            <input type="text" name="caja especial" id="surname">
                        </label>
                        <label>Color:
                            <input type="color">
                        </label>
                    </fieldset>

                    <br>
                    <input type="submit" value="Send">
                </form>
            </div>
            <h3 id="TeaRoom">Our Tea Room</h3>
